name: NodeJS Github Action

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          #cache-dependency-path: subdir/package-lock.json
      - run: npm ci
      - run: npm test

